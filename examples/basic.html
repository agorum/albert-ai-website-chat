<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ALBERT | AI Chat Widget â€“ Basic Integration</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #f8fafc, #e0f2fe);
        color: #0f172a;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 48px;
      }
      .demo-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: 48px;
        max-width: 560px;
        box-shadow: 0 30px 60px rgba(30, 64, 175, 0.2);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 16px;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="demo-card">
      <h1>ALBERT | AI Chat Widget</h1>
      <p>
        This example demonstrates how to load and configure the widget via script tag.
        Open the chat with the button in the lower-right corner or wait for the teaser bubble.
      </p>
    </div>

    <script src="../dist/index.global.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const serviceEndpoint = 'http://localhost:8010';

        AlbertChat.init({
          serviceConfig: {
            endpoint: serviceEndpoint,
            preset: 'albert',
          },
          texts: {
            headerTitle: 'ALBERT | AI Support',
            headerSubtitle: 'We are happy to help',
            teaserText: 'ðŸ‘‹ Want to see what ALBERT | AI can do?',
            launcherLabel: 'Ask ALBERT | AI',
          },
          theme: {
            primaryColor: '#0ea5e9',
            launcherBackground: '#0284c7',
            userMessageColor: '#0284c7',
            userTextColor: '#ffffff',
            agentMessageColor: '#f0f9ff',
            agentTextColor: '#0f172a',
          },
          footerLinks: [
            { label: 'Privacy', href: 'https://example.com/privacy', target: '_blank' },
            { label: 'Terms', href: 'https://example.com/terms', target: '_blank' },
          ],
          teaserDelayMs: 5000,
          dimensions: {
            widthPercent: 33,
            minWidthPx: 320,
            heightPercent: 70,
            minHeightPx: 420,
          },
          mockResponses: [
            'Hello! ALBERT | AI is your virtual assistantâ€”how can we help?',
            'This is a simulated answer for now. Your backend can plug in here later.',
            'Remember: colors, copy, and more are fully configurable during initialization.',
          ],
        });
      });
    </script>
  </body>
</html>
