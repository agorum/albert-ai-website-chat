<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBERT | AI Chat Widget - Tool Call Test</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin: 20px 0;
        }
        .test-controls {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Tool Call Test</h1>
        <p>
            This page exercises the tool-call implementation of the ALBERT | AI chat widget.
            The widget simulates server responses that trigger tool calls so you can verify the UI behaviour.
        </p>
        
        <div class="test-controls">
            <h3>Simulated server scenarios:</h3>
            <button onclick="simulateToolCallWithText()">Tool call that returns text</button>
            <button onclick="simulateToolCallWithoutText()">Tool call without text</button>
            <button onclick="simulateToolCallThenText()">Tool call followed by text</button>
            <button onclick="simulateMultipleToolCalls()">Multiple tool calls</button>
            <button onclick="resetChat()">Reset chat</button>
            
            <div id="status" class="status">
                Status: Ready for tests
            </div>
        </div>
    </div>

    <!-- Chat Widget -->
    <script src="../dist/index.global.js"></script>
    <script>
        let chatWidget;
        let mockServerResponses = [];
        let responseIndex = 0;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }
        
        // Initialize chat widget with mock service
        window.addEventListener('DOMContentLoaded', () => {
            chatWidget = AlbertChat.init({
                target: document.body,
                serviceConfig: {
                    endpoint: 'mock://test',
                    preset: 'albert',
                    pollIntervalMs: 100,
                    storageKey: 'albert-chat-session-id',
                },
                theme: {
                    fontFamily: "'New Science', 'Tahoma', 'Arial', sans-serif",
                    chatBorderColor: '#cecece',
                    chatShadowColor: 'rgba(0, 107, 255, 0.25)',
                    headerBackgroundColor: '#EB4D27',
                    headerTitleColor: '#FFFFFF',
                    headerSubtitleColor: 'rgba(255, 255, 255, 0.85)',
                    headerIconColor: '#FFFFFF',
                    headerActionIconColor: '#FFFFFF',
                    headerActionHoverBackgroundColor: 'rgba(255, 255, 255, 0.15)',
                    headerActionFocusOutlineColor: '#FFFFFF',
                    userMessageBackgroundColor: '#006bff',
                    userMessageTextColor: '#ffffff',
                    agentMessageBackgroundColor: '#f0f0f0',
                    agentMessageTextColor: '#3b3b3b',
                    inputBorderColor: '#c0c0c0',
                    inputFocusBorderColor: '#006bff',
                    inputFocusShadowColor: 'transparent',
                    inputDividerColor: '#cecece',
                    sendButtonBackgroundColor: '#CECECE',
                    sendButtonTextColor: '#3B3B3B',
                    sendButtonHoverShadowColor: 'rgba(0, 107, 255, 0.25)',
                    sendButtonFocusOutlineColor: '#006bff',
                    launcherBackgroundColor: '#EB4D27',
                    launcherTextColor: '#ffffff',
                    launcherShadowColor: 'rgba(0, 107, 255, 0.25)',
                    launcherHoverShadowColor: 'rgba(0, 107, 255, 0.35)',
                    launcherFocusOutlineColor: '#EB4D27',
                    teaserBackgroundColor: '#EB4D27',
                    teaserTextColor: '#ffffff',
                    teaserBorderColor: '#EB4D27',
                    teaserShadowColor: 'rgba(0, 107, 255, 0.2)',
                    footerBackgroundColor: '#EB4D27',
                    footerLinkColor: '#FFFFFF',
                    footerLinkHoverColor: '#ffd7cc',
                    consentAcceptBackgroundColor: '#006bff',
                    consentAcceptTextColor: '#ffffff',
                    consentAcceptHoverShadowColor: 'rgba(0, 107, 255, 0.25)',
                    consentAcceptFocusOutlineColor: '#ffffff',
                    consentDeclineTextColor: '#000000',
                    consentDeclineBorderColor: 'rgba(255, 255, 255, 0.6)',
                    consentDeclineHoverBackgroundColor: 'rgba(255, 255, 255, 0.12)',
                    consentDeclineFocusOutlineColor: '#ffffff',
                    showChatBorder: false,
                    showHeaderBorder: false,
                    showInputBorder: true,
                    showFooterBorder: false,
                    showTeaserBorder: false,
                    showInputDivider: true,
                    showScrollbar: false,
                },
                texts: {
                    launcherLabel: 'Ask ALBERT | AI',
                    launcherAriaLabel: 'Open the ALBERT | AI chat',
                    teaserText: 'Need a hand? ALBERT | AI is ready.',
                    headerTitle: 'ALBERT | AI Assistant',
                    headerSubtitle: 'We are happy to support you',
                    sendButtonLabel: 'Send',
                    closeLabel: 'Close window',
                    reloadLabel: 'Restart',
                    initialMessage: 'Hello! Great to see you. What can ALBERT | AI explain today?',
                    consentPrompt:
                        'Before we start, please read our privacy notice and confirm your consent.',
                    consentAcceptLabel: 'Accept',
                    consentDeclineLabel: 'Decline',
                    consentDeclinedMessage:
                        'Without consent the chat cannot continue. Restart if you change your mind.',
                    sendWhileStreamingTooltip: 'Please wait until the current response has finished.',
                    sendWhileConsentPendingTooltip:
                        'You can only send messages after accepting the privacy notice.',
                    sendWhileTerminatedTooltip:
                        'The chat is inactive. Restart to begin a new conversation.',
                    toolCallPlaceholder: 'Give me a moment while I look that up...',
                },
                icons: {
                    headerIcon: './assets/agorum-logo.svg',
                    closeIcon: '\u2716',
                    reloadIcon: '\u21bb',
                    launcherIcon: '\u{1f4ac}',
                    sendIcon: '\u27a4',
                },
                footerLinks: [
                    { label: 'Privacy', href: 'https://example.com/privacy', target: '_blank' },
                    { label: 'Imprint', href: 'https://example.com/imprint', target: '_blank' },
                ],
                dimensions: {
                    widthPercent: 33,
                    minWidthPx: 500,
                    heightPercent: 70,
                    minHeightPx: 420,
                },
                teaserDelayMs: 3500,
                mockResponses: [
                    'Thanks for your question! I am reviewing everything so I do not miss any detail.',
                    'Here is a structured answer:\n\n1. Describe the current status\n2. List the relevant steps\n3. Mention alternatives worth considering\n4. Close with a short recommendation\n\nNeed more depth on any point? Just let me know.',
                    'I also gathered a few extra tips:\n\n- Double-check your admin configuration.\n- Compare the latest log files for anomalies.\n- Document the next actions so your team stays aligned.\n\nAnything else ALBERT | AI can do for you?',
                ],
                mockResponseDelayMs: [900, 1800],
                zIndex: 12000,
                locale: 'de-DE',
                requirePrivacyConsent: false,
                welcomeMessage: {
                    enabled: true,
                    text: 'Hello! ALBERT | AI is on standby. How can we assist you today?',
                    className: 'acw-welcome-highlight',
                    styles: {
                        color: '#000000',
                        fontWeight: '600',
                    },
                },
                disclaimer: {
                    enabled: true,
                    text: 'Note: ALBERT | AI may be incorrect. Please verify important information.',
                    className: 'acw-disclaimer-note',
                    styles: {
                        fontSize: '0.78rem',
                        color: '#3b3b3b',
                        marginTop: '12px',
                    },
                },
            });
            
            // Override fetch to simulate server responses
            const originalFetch = window.fetch;
            window.fetch = async (url, options) => {
                if (typeof url === 'string' && url.includes('mock://test')) {
                    // Simulate server response
                    return new Response(JSON.stringify(getNextMockResponse()), {
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    });
                }
                return originalFetch(url, options);
            };
        });
        
        function getNextMockResponse() {
            if (responseIndex < mockServerResponses.length) {
                return mockServerResponses[responseIndex++];
            }
            return {
                running: false,
                offsets: { history: 0, text: 0 },
                history: []
            };
        }
        
        function simulateToolCallWithText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "What is the latest system status?",
                        isToolCall: false
                    }]
                },
                // Tool call starts
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Tool call complete with text
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "Tool call finished. Systems are healthy âœ…",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: tool call that responds with text');
        }
        
        function simulateToolCallWithoutText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Fetch the current metrics",
                        isToolCall: false
                    }]
                },
                // Tool call starts (no text returned)
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Complete without text
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: tool call without text (placeholder should stay visible)');
        }
        
        function simulateToolCallThenText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Analyse the dataset",
                        isToolCall: false
                    }]
                },
                // Tool call starts
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Next message starts appearing
                {
                    running: true,
                    offsets: { history: 3, text: 5 },
                    history: [{
                        role: "assistant",
                        text: "The analysis",
                        isToolCall: false
                    }]
                },
                // More text streams in
                {
                    running: true,
                    offsets: { history: 2, text: 20 },
                    history: [{
                        role: "assistant",
                        text: " is complete. Everything looks good.",
                        isToolCall: false
                    }]
                },
                // Complete
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: []
                }
            ];
            updateStatus('Simulating: tool call transitions into streaming text');
        }
        
        function simulateMultipleToolCalls() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Run several analyses one after another",
                        isToolCall: false
                    }]
                },
                // First tool call
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Second tool call
                {
                    running: true,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Third tool call
                {
                    running: true,
                    offsets: { history: 4, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Final response
                {
                    running: false,
                    offsets: { history: 5, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "All analyses are complete. Here are the combined resultsâ€¦",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: multiple tool calls in sequence');
        }
        
        function resetChat() {
            if (chatWidget) {
                chatWidget.resetConversation();
                responseIndex = 0;
                mockServerResponses = [];
                updateStatus('Chat reset');
            }
        }
    </script>
</body>
</html>
