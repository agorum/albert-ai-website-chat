<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBERT | AI Chat Widget - Tool Call Test</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin: 20px 0;
        }
        .test-controls {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Tool Call Test</h1>
        <p>
            This page exercises the tool-call implementation of the ALBERT | AI chat widget.
            The widget simulates server responses that trigger tool calls so you can verify the UI behaviour.
        </p>
        
        <div class="test-controls">
            <h3>Simulated server scenarios:</h3>
            <button onclick="simulateToolCallWithText()">Tool call that returns text</button>
            <button onclick="simulateToolCallWithoutText()">Tool call without text</button>
            <button onclick="simulateToolCallThenText()">Tool call followed by text</button>
            <button onclick="simulateMultipleToolCalls()">Multiple tool calls</button>
            <button onclick="resetChat()">Reset chat</button>
            
            <div id="status" class="status">
                Status: Ready for tests
            </div>
        </div>
    </div>

    <!-- Chat Widget -->
    <script src="../dist/index.global.js"></script>
    <script>
        let chatWidget;
        let mockServerResponses = [];
        let responseIndex = 0;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }
        
        // Initialize chat widget with mock service
        window.addEventListener('DOMContentLoaded', () => {
            chatWidget = new AlbertChat({
                requirePrivacyConsent: false,
                welcomeMessage: {
                    enabled: true,
                    text: "Hello! This is a tool-call test for ALBERT | AI."
                },
                serviceConfig: {
                    endpoint: 'mock://test',
                    pollIntervalMs: 100
                }
            });
            
            // Override fetch to simulate server responses
            const originalFetch = window.fetch;
            window.fetch = async (url, options) => {
                if (typeof url === 'string' && url.includes('mock://test')) {
                    // Simulate server response
                    return new Response(JSON.stringify(getNextMockResponse()), {
                        status: 200,
                        headers: { 'Content-Type': 'application/json' }
                    });
                }
                return originalFetch(url, options);
            };
        });
        
        function getNextMockResponse() {
            if (responseIndex < mockServerResponses.length) {
                return mockServerResponses[responseIndex++];
            }
            return {
                running: false,
                offsets: { history: 0, text: 0 },
                history: []
            };
        }
        
        function simulateToolCallWithText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "What is the latest system status?",
                        isToolCall: false
                    }]
                },
                // Tool call starts
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Tool call complete with text
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "Tool call finished. Systems are healthy âœ…",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: tool call that responds with text');
        }
        
        function simulateToolCallWithoutText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Fetch the current metrics",
                        isToolCall: false
                    }]
                },
                // Tool call starts (no text returned)
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Complete without text
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: tool call without text (placeholder should stay visible)');
        }
        
        function simulateToolCallThenText() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Analyse the dataset",
                        isToolCall: false
                    }]
                },
                // Tool call starts
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Next message starts appearing
                {
                    running: true,
                    offsets: { history: 3, text: 5 },
                    history: [{
                        role: "assistant",
                        text: "The analysis",
                        isToolCall: false
                    }]
                },
                // More text streams in
                {
                    running: true,
                    offsets: { history: 2, text: 20 },
                    history: [{
                        role: "assistant",
                        text: " is complete. Everything looks good.",
                        isToolCall: false
                    }]
                },
                // Complete
                {
                    running: false,
                    offsets: { history: 3, text: 0 },
                    history: []
                }
            ];
            updateStatus('Simulating: tool call transitions into streaming text');
        }
        
        function simulateMultipleToolCalls() {
            responseIndex = 0;
            mockServerResponses = [
                // User message
                {
                    running: true,
                    offsets: { history: 1, text: 0 },
                    history: [{
                        role: "user",
                        text: "Run several analyses one after another",
                        isToolCall: false
                    }]
                },
                // First tool call
                {
                    running: true,
                    offsets: { history: 2, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Second tool call
                {
                    running: true,
                    offsets: { history: 3, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Third tool call
                {
                    running: true,
                    offsets: { history: 4, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "",
                        isToolCall: true
                    }]
                },
                // Final response
                {
                    running: false,
                    offsets: { history: 5, text: 0 },
                    history: [{
                        role: "assistant",
                        text: "All analyses are complete. Here are the combined resultsâ€¦",
                        isToolCall: false
                    }]
                }
            ];
            updateStatus('Simulating: multiple tool calls in sequence');
        }
        
        function resetChat() {
            if (chatWidget) {
                chatWidget.resetConversation();
                responseIndex = 0;
                mockServerResponses = [];
                updateStatus('Chat reset');
            }
        }
    </script>
</body>
</html>
